<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WEATHER-DASHBOARD</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </link>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  </link>
</head>

<header>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand w-100 h1 mb-0 text-center">Weather Dashboard</a>
  </nav>
</header>

<div class="container-fluid">
  <div class="row mt-3">
    <div class="column-4 bg-light">
      <form id="search-city" class="border p-1">
        <p class="Search-heading my-3">Search For a City</p>
        <input type="text" id="city-name" class="forms">
        <button class="btn btn-primary" type="submit" id="city-btn">Search
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div id="previous-searched" class="history"></div>
    </div>
    <div id="main-weather" class="col-6 border">
    </div>
  </div>
  </br>
  <div class="">
  <div class="row">
    <div class="card fiveDay"></div>
    <div class="card-body">5 Day Forecast
    </div>
  </div>
  </div>

</br>
<div class="row">
  <div class="col md-2">
    <div class="card forecast">
      <div class="card body">
        <p class="day1-data-date"></p>
        <p class="day1-data-icon"></p>
        <p class="day1-data-temp"></p>
        <p class="day1-data-humidity"></p>
        <p class="day1-data-wind"></p>
      </div>
    </div>
  </div>
  <div class="col md-2">
    <div class="card forecast">
      <div class="card body">
        <p class="day2-data-date"></p>
        <p class="day2-data-icon"></p>
        <p class="day2-data-temp"></p>
        <p class="day2-data-humidity"></p>
        <p class="day2-data-wind"></p>
      </div>
    </div>
  </div>
  <div class="col md-2">
    <div class="card forecast">
      <div class="card body">
        <p class="day3-data-date"></p>
        <p class="day3-data-icon"></p>
        <p class="day3-data-temp"></p>
        <p class="day3-data-humidity"></p>
        <p class="day3-data-wind"></p>
      </div>
    </div>
  </div>
  <div class="col md-2">
    <div class="card forecast">
      <div class="card body">
        <p class="day4-data-date"></p>
        <p class="day4-data-icon"></p>
        <p class="day4-data-temp"></p>
        <p class="day4-data-humidity"></p>
        <p class="day4-data-wind"></p>
      </div>
    </div>
  </div>
  <div class="col md-2">
    <div class="card forecast">
      <div class="card body">
        <p class="day5-data-date"></p>
        <p class="day1-data-icon"></p>
        <p class="day5-data-temp"></p>
        <p class="day5-data-humidity"></p>
        <p class="day5-data-wind"></p>
      </div>
    </div>
  </div>
</div>
</div>
